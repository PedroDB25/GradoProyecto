<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetroApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body>
    <div class="container-fluid">
        <!--Menu superior-->
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">PetroApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                    </ul>
                </div>
            </div>
        </nav>

        <!--Cuerpo-->
        <div class="row">
            <div class="col body"></div>
        </div>
        <!--Footer-->
        <div class="row">
            <div class="col footer"></div>
        </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mineralogicos">
                        <h2>Propiedades mineralogicas</h2>
                        <div class="col-6 sistemaGrupo"></div>
                        <div class="col-6 fractura"></div>
                        <div class="col forma"></div>
                        <div class="col-6 maclas"></div>
                    </div>
                    <div class="row opticos">
                        <h2>Propiedades opticas</h2>
                        <div class="col-6 color"></div>
                        <div class="col-6 pleocroismo"></div>
                        <div class="col-6 IRefraccion"></div>
                        <div class="col-6 relieve"></div>
                        
                        <div class="col-6 birrefringencia"></div>
                        <div class="col-6 extincion"></div>
                        <div class="col-6 caracter"></div>
                    </div>
                    <div class="row"></div>
                    <div class="row"></div>




                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="static/js/vista.js"></script>
    <script src="static/js/dao.js"></script>
</body>

</html>
